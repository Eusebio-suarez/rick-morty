<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script> 
  <title>Rick and Morty Project</title>
  <link rel="stylesheet" href="/styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-start min-h-screen font-poppins flex-col items-center">
  <header class="p-6 w-full max-w-xs">
    <nav class="absolute w-[250px] z-0">
      <ul class="flex flex-col gap-4 items-center text-base">
        <li class="w-full">
            <a id="option" class="bg-[#06304b] block w-full text-white px-4 py-2 rounded-xl text-center hover:bg-black hover:text-white transition flex justify-center border border-sky-600" href="#">Search
                <svg  xmlns="http://www.w3.org/2000/svg"  width="21"  height="21"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search ml-1 mt-0.5">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                  <path d="M21 21l-6 -6" />
                </svg>
            </a>
          <ul id="menu" class="flex flex-col gap-0.5">
            <li class="w-full">
                <a class="block w-full text-cyan-400 px-4 py-2 mt-0.5 rounded-xl text-center bg-[#06304b] border border-sky-400  hover:bg-cyan-400 hover:text-gray-900 transition" href="/alive.html">Alive</a>
            </li>
            <li class="w-full">
                <a class="block w-full text-purple-400 px-4 py-2 rounded-xl text-center bg-[#06304b] border border-sky-400  hover:bg-purple-400 hover:text-gray-900 transition" href="/dead.html">Dead</a>
            </li>
            <li class="w-full">
                <a class="block w-full text-yellow-400 px-4 py-2 rounded-xl text-center bg-[#06304b] border border-sky-400  hover:bg-yellow-400 hover:text-gray-900 transition" href="/unknown.html">Unknown</a>
            </li>
            <li class="w-full">
                <a class="block w-full text-green-400 px-4 py-2 rounded-xl text-center bg-[#06304b] border border-sky-400  hover:bg-green-400 hover:text-gray-900 transition" href="/index.html">All</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>        
  </header>
  <form action="" class=" z-10 flex items-center space-x-2 mb-5 mt-16">
    <input 
      type="text" 
      id="inputElement"
      placeholder="Name of Caracter" 
      class="border border-gray-300 rounded-lg px-1 py-1 focus:outline-none focus:ring-2 focus:ring-black transition"
      required>
    <button 
      type="button" 
      class="bg-black p-2 rounded-lg hover:scale-110 transition-transform"
      onclick="searchCaracter()">
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="24" 
        height="24" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        class="text-white">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
        <path d="M21 21l-6 -6" />
      </svg>
    </button>
  </form> 
  <div id="container" class="w-full flex flex-wrap justify-center gap-10 pb-10 mt-1.5">
  </div>
  <script src="/scripts/search.js"></script>
</body>
</html>
